<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 64</title>
</head>
<body>
  <script type="text/javascript">
    function vvf(obj1) {
      alert (`Значением свойства data1 в объекте является "${obj1.getdata}"`);
    }
    let obj = {data1: 'Виталий Валентинович',
               get getdata() {
                 return this.data1;
                             }
    };
    
    vvf(obj); 
  </script>
</body>
</html>
